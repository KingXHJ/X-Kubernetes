apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-http-xaliyun
  namespace: prometheus-operator
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-operator-kube-p-prometheus
            port:
              number: 9090
    host: prometheus.xaliyun.kingxhj.eu.org
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-operator-grafana
            port:
              number: 80
    host: grafana.prometheus.xaliyun.kingxhj.eu.org
  tls:
  - hosts:
    - prometheus.xaliyun.kingxhj.eu.org
    - grafana.prometheus.xaliyun.kingxhj.eu.org
    secretName: prometheus-xaliyun-le-http